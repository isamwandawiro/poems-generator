<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <title>Poems generator</title>
</head>
<body>
  <div class="container">
  <header>
  <h1>AI poem generator</h1>
  </header>

  <main>
   <form id="poem-generator-form" >
     <input type="text"
      placeholder="Enter the title of the poem"
      autofocus
      autocomplete="off"
      required
      class="instructions"
      />
      <input type="submit"
      class="submit-button"/>
    
   </form>
   <div class="poem"id="poem">
    At the drive-thru line
    <br>
    at Taco Bell
    <br>
    in a parking lot
    <br>
    in Shiprock
   </div>
  </main>
  <footer> This code was written by <a href="https://github.com/isamwandawiro">Isabelah Mwandawiro</a>
  and is open sourced on <a href="https://github.com/isamwandawiro/poems-generator">on Github</a>
  and hosted on <a href="https://zippy-cobbler-0dd761.netlify.app/">Netlify</a>
  <script src="src/index.js"></script>
  </footer>
  </div>
</body>
</html>
