<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css"> 
  <script src="https://unpkg.com/typewriter-effect@2.18.0/dist/core.js"></script> <!-- Add this to your HTML file to use Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Poems generator</title>
</head>
<body>
  <div class="container">
  <header>
  <h1>AI poem generator</h1>
  </header>

  <main>
   <form id="poem-generator-form" >
     <input type="text"
      placeholder="Enter the title of the poem"
      autofocus
      autocomplete="off"
      required
      class="instructions"
      id="user-instructions"
      />
      <input type="submit"
      class="submit-button"/>
    </form>
       <div class="hint" > i.e: Flower, Paris or Cheese</div>
       </div>
        <div class="poem hidden" id="poem"></div>
  </main>
   
   
  
  <footer> This code was written by <a href="https://github.com/isamwandawiro">Isabelah Mwandawiro</a>
  and is open sourced on <a href="https://github.com/isamwandawiro/poems-generator">on Github</a>
  and hosted on <a href="https://zippy-cobbler-0dd761.netlify.app/">Netlify</a>
  
  </footer>
  </div>
  <script src="src/index.js"></script>

</body>
</html>
